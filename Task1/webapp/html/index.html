<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Converter</title>
</head>
<body>
    <h1>Convert Image to Black and White</h1>
    <form action="/converter" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept=".jpg,.jpeg,.png"><br><br>
        <input type="submit" value="Convert">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
